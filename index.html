<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloc Notes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1 class="title">ğŸ“ Bloc Notes</h1>

  <div class="editor-container">
    <textarea id="noteArea" placeholder="Start writing your BIG note..."></textarea>
    <div class="buttons">
      <button onclick="saveNote()">ğŸ’¾ Save</button>
      <button onclick="clearNote()">ğŸ§¹ Clear</button>
      <button onclick="downloadNote()">â¬‡ï¸ Download</button>
      <input type="file" id="fileInput" accept=".txt" />
      <button id="installBtn" style="display:none;">ğŸ“² Download App</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
